{% block content %}
    <div class="log-form">
        <h2>Please Log In</h2>
        <form action="" method="POST">
            <input type="name" name="name" placeholder="Email">
        <br>
            <input type="password" name="password" placeholder="Password">
        <br>
            <input class="btn btn-dark" type="submit" placeholder="submit" value="Log In">
        <br>
        </form>

        <p class="reg-link">Not registered yet? Please <a href="{{ url_for('register') }}">REGISTER HERE</a> to begin</p>

    </div>

{% endblock %}
